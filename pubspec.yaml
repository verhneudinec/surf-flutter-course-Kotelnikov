name: places
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.3
  cupertino_icons: ^1.0.0
  cupertino_range_slider: ^1.0.1
  flutter_svg: ^0.21.0-nullsafety.0
  dio: ^3.0.10
  mwwm: ^0.1.3-dev.10
  relation: ^0.0.4-dev.3
  shared_preferences: ^2.0.5
  moor: ^4.2.1
  sqlite3_flutter_libs: ^0.4.1
  path: ^1.8.0
  path_provider: ^2.0.1
  image_picker: 0.6.7+22
  mime_type: ^1.0.0
  geolocator: 6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^4.2.1
  build_runner: ^1.12.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/categories/
    - assets/icons/tutorial/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          style: italic
          weight: 100

        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          style: italic
          weight: 300

        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
        
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          style: italic
          weight: 500

        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700

        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          style: italic
          weight: 700

        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          style: italic
          weight: 900